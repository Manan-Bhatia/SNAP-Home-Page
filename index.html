<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>SNAP Home page</title>

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
            rel="stylesheet"
        />

        <!-- JS -->
        <script src="./index.js" defer></script>
    </head>
    <body>
        <header>
            <span id="backdrop" class="hide"></span>
            <div class="img">
                <img src="./images/logo.svg" alt="Logo" />
            </div>
            <div id="toggle" class="nav-toggle" data-visible="false">
                <img
                    id="menu-open"
                    src="./images/icon-menu.svg"
                    alt="nav-toggle-open"
                />
                <img
                    id="menu-close"
                    src="./images/icon-close-menu.svg"
                    alt="nav-toggle-close"
                    class="hide"
                />
            </div>
            <nav id="navigation" class="translateHide">
                <ul>
                    <li id="f-sub-list-toggle">
                        Features
                        <span class="sub-list-toggle">
                            <img
                                class="show hide"
                                src="./images/icon-arrow-down.svg"
                                alt="arrow down"
                            />
                            <img
                                class="hide"
                                src="./images//icon-arrow-up.svg"
                                alt="arrow up"
                            />
                        </span>
                    </li>
                    <div id="f-sub-list" class="sub-list hide">
                        <div class="sub-list-item">
                            <span>
                                <img src="./images/icon-todo.svg" alt="todo" />
                            </span>
                            Todo List
                        </div>
                        <div class="sub-list-item">
                            <span>
                                <img
                                    src="./images/icon-calendar.svg"
                                    alt="calendar"
                                />
                            </span>
                            Calendar
                        </div>
                        <div class="sub-list-item">
                            <span>
                                <img
                                    src="./images/icon-reminders.svg"
                                    alt="reminder"
                                />
                            </span>
                            Reminders
                        </div>
                        <div class="sub-list-item">
                            <span>
                                <img
                                    src="./images/icon-planning.svg"
                                    alt="planning"
                                />
                            </span>
                            Planning
                        </div>
                    </div>
                    <li id="c-sub-list-toggle">
                        Company
                        <span class="sub-list-toggle">
                            <img
                                class="show hide"
                                src="./images/icon-arrow-down.svg"
                                alt="arrow down"
                            />
                            <img
                                class="hide"
                                src="./images//icon-arrow-up.svg"
                                alt="arrow up"
                            />
                        </span>
                    </li>
                    <div id="c-sub-list" class="sub-list hide">
                        <div class="sub-list-item">History</div>
                        <div class="sub-list-item">Our Team</div>
                        <div class="sub-list-item">Blog</div>
                    </div>
                    <li>Careers</li>
                    <li>About</li>
                </ul>
                <div class="nav-btn">
                    <button id = "login">Login</button>
                    <button>Register</button>
                </div>
            </nav>
        </header>
        <main>
            <div class="content">
                <h1>Make remote work</h1>
                <p>
                    Get your team in sync, no matter your location. Streamline
                    processes, create team rituals, and watch productivity soar.
                </p>
                <button>Learn more</button>
                <div class="clientLogos">
                    <span>
                        <img src="./images/client-databiz.svg" alt="databiz" />
                    </span>
                    <span>
                        <img
                            src="./images/client-audiophile.svg"
                            alt="audiophile"
                        />
                    </span>
                    <span>
                        <img src="./images/client-meet.svg" alt="meet" />
                    </span>
                    <span>
                        <img src="./images/client-maker.svg" alt="maker" />
                    </span>
                </div>
            </div>
            <div class="heroImage">
                <img src="./images/image-hero-mobile.png" alt="mobile image" />
            </div>
        </main>

        <!-- <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
